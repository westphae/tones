<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">

	<title>Constructing Musical Scales</title>
	<meta name="description" content="Construction of the musical scale using overtones and the circle of fifths">
	<meta name="author" content="Eric Westphal">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
	<h1>Constructing Musical Scales</h1>
    <div>
	<button type="button" id="play_pause" onclick="soundPP()">Play</button>
	<input type="range" id="frequency" min="55" max="220" value="110" step="0.1">
	<span id="freq"></span>
    </div>
    <div>
    <button type="button" id="play_pause_samp" onclick="playSamp()">Play</button>
	<input type="range" id="frequencySamp" min="55" max="220" value="110" step="0.1">
	<span id="freqSamp"></span>
    </div>

	<script src="js/sample.js"></script>
